<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Signup</title>
  <link rel="stylesheet" href="public/css/reset.css"/>
  <link rel="stylesheet" href="public/css/login.css"/>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  
</head>

<body>
  <div class="signup">
    <h1 class="signup-heading">Login</h1>
    <div class="email-group">
      <label for="fullname" class="signup-label">Email</label>
      <input type="text" name="email" id="email" class="signup-input">
    </div>

    <div class="password-group">
      <label for="password" class="signup-label">Password</label>
      <input type="password" id="password" name="password" class="signup-input">
    </div>

    <button class="signup-submit" onclick="doLogin()">Login</button>
    <p class="signup-already">
      <span>Already have an account ?</span>
      <a href="register.html" class="signup-login-link">Dang ki</a>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="admin/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="admin/assets/demo/chart-area-demo.js"></script>
    <script src="admin/assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="admin/js/datatables-simple-demo.js"></script>
  <script src="public/js/login.js"></script>
</body>

</html>
